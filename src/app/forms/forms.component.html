<div class="container">
  <div class="row">

    <div class="col-md-12 col-lg-12">
      <h2 class="pb-2 mt-4 mb-2 text-center text-light bg-dark">
        Stacked Form Example
      </h2>
    </div>

    <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3">
      <form>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12 col-lg-12">
      <h2 class="pb-2 mt-4 mb-2 text-center text-light bg-dark">
        Inline Form Example
      </h2>
    </div>

    <div class="col-md-8 col-lg-8 offset-lg-2 offset-md-2">
      <form class="form-inline">
        <div class="form-group">
          <label class="mr-sm-2 mb-2">Username:</label>
          <input type="text" class="form-control mr-sm-2 mb-2" placeholder="Enter Username" />
        </div>

        <div class="form-group">
          <label class="mr-sm-2 mb-2">Password:</label>
          <input type="password" class="form-control mr-sm-2 mb-2" placeholder="Enter Password" />
        </div>

        <button class="btn btn-primary mr-sm-2 mb-2" type="submit">Login</button>
      </form>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12 col-lg-12">
      <h2 class="pb-2 mt-4 mb-2 text-center text-light bg-dark">
        Horizontal Form Example
      </h2>
    </div>

    <div class="col-md-8 col-lg-8 offset-lg-2 offset-md-2">
      <form>
        <div class="form-group row">
          <label class="col-form-label col-lg-2 col-md-2">Username:</label>
          <div class="col-lg-10 col-md-10">
            <input type="text" class="form-control" placeholder="Enter Username" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-md-2 col-lg-2">Password:</label>
          <div class="col-md-10 col-lg-10">
            <input type="password" class="form-control" placeholder="Enter Password" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-10 col-lg-10 offset-md-2 offset-lg-2">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
