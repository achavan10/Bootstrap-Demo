<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <h2 class="pb-2 mt-4 mb-2 text-center text-dark">
        Carousel Example
      </h2>
    </div>
  </div>

  <div class="main-carousel carousel slide" data-ride="carousel">
    <!-- carousel-indicators -->
    <ul class="carousel-indicators">
      <li class="active" data-target=".main-carousel" data-slide-to="0"></li>
      <li data-target=".main-carousel" data-slide-to="1"></li>
      <li data-target=".main-carousel" data-slide-to="2"></li>
    </ul>

    <!-- carousel-items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/ny.jpg">
        <div class="carousel-caption">
          <h4>New York</h4>
          <p>New York, You were awesome!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/chicago.jpg">
        <div class="carousel-caption">
          <h4>Chicago</h4>
          <p>Chicago, I will miss you!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/la.jpg">
        <div class="carousel-caption">
          <h4>Los Angeles</h4>
          <p>Los Angeles, You were carizmatic!</p>
        </div>
      </div>
    </div>

    <!-- carousel controls -->
    <a href=".main-carousel" class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href=".main-carousel" class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</div>
