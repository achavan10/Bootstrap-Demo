<div class="container">

  <div class="row">
    <div class="col-md-12 col-lg-12">
      <h2 class="pb-2 mt-4 mb-2 text-center text-light bg-dark">
        Modal Example
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-12">
      <button class="btn btn-info float-right" data-toggle="modal" data-target=".login-modal" data-backdrop="static">Login</button>

      <div class="modal fade login-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label class="col-form-label col-lg-2 col-md-2">Username:</label>
                  <div class="col-md-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="Enter Username" />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-form-label col-md-2 col-lg-2">Password:</label>
                  <div class="col-md-10 col-lg-10">
                    <input type="password" class="form-control" placeholder="Enter Password" />
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success">Login</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
